<!DOCTYPE html>

<body>
<h1>Assignment 4</h1>
<input type="button" value="Click" onclick="myDate()" />
<p id="myId"></p>

<script>
    function myDate() {
        var a = new Date();
        var days = new Array(7);
        days[0] = "Sunday";
        days[1] = "Monday";
        days[2] = "Tuesday";
        days[3] = "Wednesday";
        days[4] = "Thursday";
        days[5] = "Friday";
        days[6] = "Saturday";
        var r = days[a.getDay()];
        document.getElementById("myId").innerHTML = r;
    }
</script>
</body>
</html>
